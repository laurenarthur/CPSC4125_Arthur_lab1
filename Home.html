<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">

    <title>To-Do List</title>
  </head>
  <body>

    <h1>Lauren Arthur</h1>
    <ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link active title" href="#">TO-DO List</a>
  </li> 
    </ul>

    <div class="input-group mb-3" >
      <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-default">New To-Do:</span>
     </div>

    <input type="text" id="userInput" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">

    </div>

    <input id="addButton" value="ADD" type="button" class="btn btn-outline-success"></button>
    <button id="removeButton" type="button" class="btn btn-outline-danger">REMOVE</button>

    <ul class="list-group" id ="mylist">
  <li class="list-group-item">Pick up dry cleaning</li>
  <li class="list-group-item">Go through car wash</li>
  <li class="list-group-item">Find new throw pillows for couch</li>
  <li class="list-group-item">Get Groceries </li>
  <li class="list-group-item">Pick a movies for movie night</li>
    </ul>

    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <!--Imported the JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 

  <script src="javascript.js" </script>


  </body>
</html>
</html>
